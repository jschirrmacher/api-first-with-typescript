openapi: 3.0.0
info:
  title: API First TypeScript demo
  version: "0.1"
  description: API First TypeScript demo
  contact:
    email: joachim.schirrmacher@deutschebahn.com
  license:
    name: Apache 2.0
servers:
  - url: "/"
    description: local

components:
  schemas:
    greeting:
      description: The data structure used by the hello world route
      type: object
      properties:
        greeting:
          type: string
          nullable: false
          pattern: 'Hello [A-Z]\w*!'

  parameters:
    username:
      name: username
      in: query
      description: The user's name
      required: false
      schema:
        type: string

paths:
  /:
    get:
      description: Hello world route
      operationId: helloWorld
      parameters:
        - $ref: "#/components/parameters/username"
      responses:
        "200":
          description: Get data structure containing a greeting text
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/greeting"
